
<ion-toolbar style="padding-top: 10px;" color="primary">

  <ion-buttons *ngIf="!backButtonModal" slot="end">
    <ion-button  (click)="Menu($event)">
      <ion-icon style="font-size: 30px;" src="../../../assets/icon/menu.svg" name="add"></ion-icon>
    </ion-button>
  </ion-buttons>



  <ion-buttons slot="start">
    <ion-back-button *ngIf="backButton" defaultHref="/"></ion-back-button>
    <ion-button *ngIf="backButtonModal" (click)="close()" shape="round">
           <ion-icon  color="light" style="font-size: 25px;" name="close"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-title class="ion-no-padding" style="font-size: 22px;" color="light">

    <ion-grid class="ion-no-padding" fixed>
      <ion-row>
        <ion-col  size="2">
          <img style="width: 60px;height: auto;padding-left: 10px;" class="animate__animated animate__bounceIn"
            src="../../../assets/icon/coin-logo.svg" alt="">
        </ion-col>
        <ion-col style="padding-left: 10px;" size="8">
          {{title}}
          <div style="font-size: 13px;position: relative;bottom: 4px;">M o n e i t</div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-title>
</ion-toolbar>
<div class="inverted-border-radius">
</div>
