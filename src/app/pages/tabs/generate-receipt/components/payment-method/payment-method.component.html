<div style="padding: 10px;">
  <ion-card class="ion-text-center shadow">
    <h4 style="padding-bottom: 10px;">Ingresa el monto recibido por cliente para realizar el pago</h4>

    <form [formGroup]="form" (ngSubmit)="Submit()">
     
    
<div style="padding-top: 20px;" >
  <div class="did-floating-label-content">
    <input class="did-floating-input" currencyMask maxlength="10" formControlName="amountReceived" type="tel" placeholder=" ">
    <label class="did-floating-label">     
      Monto Recibido</label>

    <div style="padding-top: 10px;" *ngIf="(amountReceived.dirty || amountReceived.touched) && amountReceived.errors">
      <div style="border-radius: 20px; font-size: 13px;padding: 0; padding-left: 10px;" class="alert alert-danger">
        <span *ngIf="amountReceived.errors?.required">Ingresa el monto recibido en efectivo</span>            
      </div>
    </div>

    <ion-item *ngIf="amountReceived.value" class="change">
      <ion-label>Vuelto</ion-label>
      <span>{{ getChange() | currency: ' '}} USD </span>
    </ion-item>
  </div>
</div>


<div  class="ion-text-center" style="padding-top: 25px;">
  <button type="submit" class="button-general" color="secondary" style="text-transform: capitalize;" shape="round">
    <span style="padding-left: 40px;padding-right: 40px;">Confirmar
      <ion-icon name="checkmark-circle-outline"></ion-icon>
    </span>
  </button>
</div>
    </form>
  </ion-card>
</div>
