<ion-grid fixed>
    <ion-row *ngIf="!waiting && products.length > 0">
        <ion-col size="12">
            <ion-searchbar (ionChange)="searchProduct($event)" placeholder="Buscar" animated mode="ios">
            </ion-searchbar>
        </ion-col>
        
        <ion-col class="ion-align-self-center" *ngFor="let p of products | productFilter: result">
            <ion-card class="shadow">
                <div class="square">
                    <img [src]="p.image" alt="">
                </div>
                <div style="padding: 10px;">
                    <div style="font-size: 14px;">{{p.name}} </div>
                </div>
            </ion-card>
            <div class="price">{{p.price | currency: ' '}} USD</div>
            <div class="btn-container">
                <ion-button (click)="addProduct(p)" class="btn-add ion-no-padding">
                    <ion-icon name="add"></ion-icon>
                </ion-button>
            </div>
        </ion-col>
    </ion-row>

    <ion-row *ngIf="waiting">

        <ion-col *ngFor="let p of [1,1,1,1,1,11,1,1,1,1,1,1]">
            <ion-card class="shadow">
                <div class="square">
                    <ion-skeleton-text animated style="width: 100%;height: 100%;"></ion-skeleton-text>
                </div>
                <div style="padding: 10px;">
                    <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </div>
            </ion-card>

        </ion-col>
    </ion-row>

    <ion-row *ngIf="!waiting && products.length == 0">

        <ion-col class="ion-text-center empty-array">

            <ion-text color="primary">
                <ion-icon name="cart-outline"></ion-icon>
                <p>No hay productos</p>
            </ion-text>

        </ion-col>
    </ion-row>
</ion-grid>
